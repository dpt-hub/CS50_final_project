<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" href="../static/logo.svg">
</head>
<body>
    <nav class="navbar bg-dark justify-content-between px-4 shadow fixed-top" data-bs-theme="dark" >
        <div class="d-flex align-items-center justify-content-start">
            <a class="navbar-brand fs-3" href="{{ url_for('home.homepage') }}">
                <svg xmlns="http://www.w3.org/2000/svg" width="32"  fill="currentColor" class="bi bi-geo-alt-fill align-text-top" viewBox="0 0 16 16">
                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                </svg>
                RapidRep
            </a>
            <ul class="navbar-nav flex-row p-2 fs-5 mx-3">
                <li class="nav-item p-2 mx-2">
                    <a class='nav-link' href="{{ url_for('home.features') }}">Features</a>
                </li>
                <li class="nav-item p-2 mx-2">
                    <a class='nav-link' href="{{ url_for('home.pricing') }}">Pricing</a>
                </li>
                <li class="nav-item p-2 mx-2">
                    <a class='nav-link' href="{{ url_for('home.about_us') }}">About Us</a>
                </li>
            </ul>
        </div>
        <div class="ml-auto p-2">
            <a href="" class="mx-2"><button class="btn btn-outline-light btn-lg" type="button">Login In</button></a>
            <a href=""><button class="btn btn-primary btn-lg" type="button">Register</button></a>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <footer class="d-flex flex-wrap align-items-center justify-content-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center justify-content-center">
            <a href="#" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="25"  fill="currentColor" class="bi bi-geo-alt-fill align-text-top" viewBox="0 0 16 16">
                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                </svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">Â© 2026 RapidRep, Inc.</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
