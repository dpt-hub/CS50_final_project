<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-dark justify-content-between px-4" data-bs-theme="dark" >
        <div class="d-flex align-items-center justify-content-start p-2">

                <img src="../static/logo.png" class="d-inline-block align-text-top" height="34" alt="orange gps marker">

            </a>

                <li class="nav-item p-2 mx-2">
                    <a class='nav-link' href="#">Features</a>
                </li>
                <li class="nav-item p-2 mx-2">
                    <a class='nav-link' href="#">Pricing</a>
                </li>
                <li class="nav-item p-2 mx-2">
                    <a class='nav-link' href="#">About Us</a>
                </li>
            </ul>
        </div>
        <div class="ml-auto p-2">
            <a href="" class="mx-2"><button class="btn btn-outline-light btn-lg" type="button">Login In</button></a>
            <a href=""><button class="btn btn-light btn-lg" type="button">Register</button></a>

    </nav>
    {% block content %}{% endblock %}
