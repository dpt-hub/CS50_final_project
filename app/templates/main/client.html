{% extends "main/basemain.html" %}
{% block error %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger d-flex align-items-center position-absolute error-alert fade show" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" fill="currentColor" class="bi bi-exclamation-triangle-fill align-text-top me-2" viewBox="0 0 16 16">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                </svg>
                <div class="me-2">{{ messages[0] }}</div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
    {% endwith %}
{% endblock %}
{% block content %}
    <main class="container mt-4">
        <div>
            <h2>Client</h2>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/clients.js') }}"></script>
{% endblock %}
